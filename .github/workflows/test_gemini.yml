name: Test Gemini Key

on:
  workflow_dispatch:

jobs:
  test-gemini:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install @google/generative-ai

      - name: Run Gemini Test
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "Running Gemini API test..."
          node - << 'EOF'
          import { GoogleGenerativeAI } from "@google/generative-ai";

          const key = process.env.GEMINI_API_KEY;
          if (!key) {
            console.error("❌ Secret GEMINI_API_KEY not found");
            process.exit(1);
          }

          const client = new GoogleGenerativeAI(key);

          async function test() {
            try {
              const model = client.getGenerativeModel({ model: "gemini-2.0-flash" });
              const result = await model.generateContent("Say ONLY OK");
              console.log("Gemini says:", result.response.text());
            } catch (err) {
              console.error("❌ Gemini Error:", err.toString());
              process.exit(1);
            }
          }

          test();
          EOF
