name: API Divergence Checker

on:
  pull_request:
    branches: [ "main" ]

jobs:
  divergence:
    runs-on: ubuntu-latest

    # ðŸ”¥ This is the important fix: load secret into environment
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Divergence Predictor
        run: node app/index.js

      - name: Upload Divergence HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: divergence-report
          path: report.html
