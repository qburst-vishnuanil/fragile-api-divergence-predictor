name: API Divergence Checker

on:
  pull_request:
    branches: ["main"]

jobs:
  divergence:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # -------------------------------------------------------
      # üîç RUN DIVERGENCE PREDICTOR AND CAPTURE EXIT CODE
      # -------------------------------------------------------
      - name: Run Divergence Predictor (LLM)
        id: run_divergence
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "üîç Running divergence predictor..."
          node app/index.js
          EXIT_CODE=$?
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          echo "üîé Predictor Exit Code: $EXIT_CODE"

      # -------------------------------------------------------
      # üìÑ ALWAYS UPLOAD ARTIFACTS (report + postman)
      # -------------------------------------------------------
      - name: Upload Divergence Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: divergence-report
          path: report.html

      - name: Upload Postman collection
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: postman-collection
          path: generated/postman_collection.json

      # -------------------------------------------------------
      # ‚ùó FAIL CI ONLY IF EXIT CODE = 2 ‚Üí HIGH SEVERITY
      # -------------------------------------------------------
      - name: Fail on High Severity Only
        if: steps.run_divergence.outputs.exit_code == '2'
        run: |
          echo "‚ùå High severity divergence detected ‚Üí Failing CI."
          exit 1

  # -----------------------------------------------------------
  # üß™ ALWAYS RUN TESTS, EVEN IF DIVERGENCE DETECTED
  # -----------------------------------------------------------
  run-tests:
    needs: divergence
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Download Postman Collection Artifact
        uses: actions/download-artifact@v4
        with:
          name: postman-collection
          path: generated

      - name: Verify collection exists
        run: ls -R generated

      - name: Run AI-generated Postman Test Suite
        run: node app/runTests.js
        env:
          PORT: 3000
