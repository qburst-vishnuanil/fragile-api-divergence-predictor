name: API Divergence Checker

on:
  pull_request:
    branches: ["main"]

jobs:
  divergence:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Divergence Predictor (LLM)
        run: node app/index.js
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Upload Divergence Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: divergence-report
          path: report.html

      - name: Upload Postman collection
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: postman-collection
          path: generated/postman_collection.json

  run-tests:
    needs: divergence
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      # ðŸ”¥ IMPORTANT: Download collection from job #1
      - name: Download Postman Collection Artifact
        uses: actions/download-artifact@v4
        with:
          name: postman-collection
          path: generated

      - name: Verify collection exists
        run: ls -R generated

      - name: Run AI-generated Postman Test Suite
        run: node app/runTests.js
        env:
          PORT: 3000
