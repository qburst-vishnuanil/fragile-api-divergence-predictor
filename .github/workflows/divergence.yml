name: API Divergence Checker

on:
  pull_request:
    branches: ["main"]

jobs:
  divergence:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # ‚¨áÔ∏è Capture exit code from index.js
      - name: Run Divergence Predictor (LLM)
        id: run_divergence
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "üîç Running divergence predictor..."
          node app/index.js
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Upload Divergence Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: divergence-report
          path: report.html

      - name: Upload Postman collection
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: postman-collection
          path: generated/postman_collection.json

      # ‚ùó FAIL ONLY IF exit_code = 2 (HIGH severity)
      - name: Fail on High Severity Only
        if: steps.run_divergence.outputs.exit_code == '2'
        run: |
          echo "‚ùå High severity divergence detected ‚Üí failing CI."
          exit 1

  run-tests:
    needs: divergence
    if: always()  # always run tests even if divergence job detects issues
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Download Postman Collection Artifact
        uses: actions/download-artifact@v4
        with:
          name: postman-collection
          path: generated

      - name: Verify collection exists
        run: ls -R generated

      - name: Run AI-generated Postman Test Suite
        run: node app/runTests.js
        env:
          PORT: 3000
